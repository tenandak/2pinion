<html ng-app="app" ng-controller="mainCtrl">
	<head>
		<title>2pinion</title>
		<!-- scripts, apparently order matters for bootstrap and jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<!-- fonts and bootstrap-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="app/main.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
		<!-- modules -->
		<script src="app/app.js"></script> 
		<script src="app/modules/login/login.js"></script> 
		<script src="app/modules/homepage/homepage.js"></script> 
		<script src="app/modules/homepage/profile/profile.js"></script> 
		<script src="app/modules/homepage/askQuestion/askQuestion.js"></script>
	</head>

	<!-- Main Single Page Template -->
	<body>
		<!-- Login Template -->
		<div name="login" class="container" ng-controller="loginCtrl" ng-hide="isLoggedIn">
			<div class="container header-login">
				<h1><font color="red">2</font>pinion</h1>
			</div>
			<div class="container">
				<form name="loginForm" ng-submit="login()" class="form-login">
					<div class="page-header">
						<h3>Where Your Safety Comes First</h3>
					</div>
					<div name="email">
						<input type="email" class="form-control" placeholder="Enter your email address" required ng-model="userEmail" autofocus>
					</div>
					<p>
					<div name="password">
						<input type="password" class="form-control" placeholder="Enter your password" required ng-model="userPassword">
					</div>
					<p>
					<div name="submit">
						<button type="submit" class="btn btn-primary btn-lg">Log In</button>
					</div>
				</form>
				<p>
				<div ng-show="invalidUser" class="alert alert-danger" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span>User Not Found. Please Try Again.</span>
				</div>
			</div>
		</div>

		<!-- Homepage Template -->
		<div name="homepage" style="width:100%" ng-hide="!isLoggedIn">
			<nav class="navbar navbar-default">
				<!-- <div class="container header-homepage"> -->
					<h1 class="header-homepage"><font color="red">2</font>pinion</h1>
				<!-- </div> -->
				<div class="navPills">
					<!-- <h1><font color="red">2</font>pinion</h1> -->
					<ul class="nav nav-pills">
					  <li role="presentation" ng-class="{active: activeTab == 0}"><a ng-click="goHome()">Home</a></li>
					  <li role="presentation" ng-class="{active: activeTab == 1}" ng-show="!isExpert"><a ng-click="goProfile()">Profile</a></li>
					  <li role="presentation"><a ng-click="goLogOut()">Log Out</a></li>
					</ul>
				</div>
			</nav>

			<div class="container">
				<ng-view></ng-view>
			</div>
		</div>
	</body>
</html>
