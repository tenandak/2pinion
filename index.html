<html ng-app="2app" ng-controller="mainCtrl">
	<head>
		<title>2pinion</title>

		<!-- scripts, apparently order matters for bootstrap and jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- fonts and bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

		<!-- modules -->
		<script src="app/app.js"></script> 
		<script src="app/modules/login/login.js"></script> 
		<script src="app/modules/homepage/homepage.js"></script> 
		<script src="app/modules/homepage/profile.js"></script> 
		<script src="app/modules/homepage/askQuestion.js"></script>
		<!--<script src="app/modules/user/askQuestion.js"></script>  -->
	</head>

	<!-- Main Single Page Template -->
	<body>
		<link href="app/modules/login/login.css" rel="stylesheet">
		<!-- Login Template -->
		<div name="login" class="container" ng-controller="loginCtrl" ng-hide="isLogin">
			<div class="container header-login">
				<h1><font color="red">2</font>pinion</h1>
			</div>
    		<div class="container">
		    	<form name="loginForm" ng-submit="login()" class="form-login">
		    		<h1 class="form-header1">Please Login:</h1>

		    		<div name="email">
			    		<input name="emailInput" type="email" class="input-login" placeholder="Enter your email address" required ng-model="userEmail">
			    	</div>
			    	<div name="password">
			    		<input name="passwordInput" type="password" class="input-login" placeholder="Enter your password" required ng-model="userPassword">
			    	</div>
			    	<div name="submit">
			    		<button type="submit" class="btn btn-default btn-login">OK</button>
		    		</div>
		    	</form>
		    	<div ng-show="invalidUser" class="alert alert-danger invalid-login" role="alert">
				  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				  <span>User Not Found. Please Try Again.</span>
				</div>
    		</div>
		</div>

		<!-- Homepage Template -->
		<div name="homepage" style="width:100%" ng-hide="!isLogin">
			<nav class="navbar navbar-default navbar-replacethis">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">
		        	<div class="container header-replacethis">
						<h3><font color="red">2</font>pinion</h3>
					</div>
			      </a>
			      	<button type="button" ng-click="goHome()" class="btn btn-default navbar-btn">Home</button>
					<button type="button" ng-click="goProfile()" class="btn btn-default navbar-btn" ng-show="!isExpert">Profile</button>
					<button type="button" ng-click="goLogOut()" class="btn btn-default navbar-btn">Logout</button>
				</div>
			  </div>
			</nav>

			<div class="container">
				<h1><center>Title To Change</center></h1>
				<ng-view></ng-view>
			</div>
		</div>
		
<!-- ng-class="{'success':contact.isPrimary == 'true'}" -->

	</body>
</html>
