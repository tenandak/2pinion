<html>
	<body ng-controller="askQuestionCtrl">
		<h1><center>Ask A Question</center></h1>
		<form ng-submit="submit()">
			  <div class="form-group">
			    <label for="reasonInput">Reason to visit Doctor</label>
			    <input type="text" class="form-control" ng-model="reasonInput" placeholder="Make sure to include your symptoms, relevant medical history, and diagnosis." required>
			  </div>
			   <div class="form-group">
			    <label for="prescriptionInput">Prescription Details</label>
			    <input type="text" class="form-control" ng-model="prescriptionInput" placeholder="Make sure to include the name, dose and how often you should be taking it.">
			  </div>
  			   <div class="checkbox">
			  <label>
			    <input type="checkbox">
			    	Is this a medication you've used before?
			  </label>
			</div>
			<div class="radio">
		  		<label>
			    	<input type="radio" ng-model="reqDoc" ng-value=true>I want a doctor to review my prescription</input>
		  		</label>
			</div>
			<div class="radio">
				<label>
		    		<input type="radio" ng-model="reqDoc" ng-value=false>I want a pharmacist to review my prescription</input>
		 		</label>
			</div>
			<center><button type="submit" class="btn btn-default btn-login">Submit</button></center>
		</form>
	</body>
</html>
