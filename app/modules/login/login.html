<html>
	<head>
		<link href="app/main.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	</head>
	<body ng-controller="loginCtrl">

	<div class="container header-login">
		<h1><font color="red">2</font>pinion</h1>
	</div>

    <div class="container">
    	<form name="loginForm" ng-submit="login()" class="form-login">
    		<h1 class="form-header1">Please Login:</h1>

    		<div name="email">
	    		<input name="emailInput" type="email" class="input-login" placeholder="Enter your email address" required ng-model="userEmail">
	    	</div>
	    	<div name="password">
	    		<input name="passwordInput" type="password" class="input-login" placeholder="Enter your password" required ng-model="userPassword">
	    	</div>
	    	<div name="submit">
	    		<button type="submit" class="btn btn-default btn-login">OK</button>
    		</div>
    	</form>

    	<div ng-show="invalidUser" class="alert alert-danger invalid-login" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span>The Username and the Password do not match.</span>
		</div>
    </div>
	</body>
</html>
